<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Signup Form</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3">
              <span>Log In </span>
              <span>Sign Up</span>
            </h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>

            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <p class="paragraph"><i class="input-icon uil uil-at"></i>Email Address</p>
                        <input type="email" name="logemail" class="form-style" placeholder=" Enter your Email" id="logemail" autocomplete="off">
                        
                      </div>  
                      
                      <div class="form-group mt-2">
                        <p class="paragraph"><i class="input-icon uil uil-lock-alt"></i>Password</p>
                        <input type="password" name="logpass" class="form-style" placeholder="Enter Password" id="logpass" autocomplete="off">
                        
                      </div>
                      <a href="#" class="btn mt-4">Login</a>
                        <p class="mb-0 mt-4 text-center">
                          <a href="#" class="link">Forgot your password?</a>
                        </p>
                    </div>
                  </div>
                </div>

                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Sign Up</h4>
                      <div class="form-group">
                        <p class="paragraph">  <i class="input-icon uil uil-user"></i> Username</p>
                        <input type="text" name="logname" class="form-style" placeholder="Enter your Full Name" id="logname" autocomplete="off">
                        
                      </div>  
                      <div class="form-group mt-2">
                        <p class="paragraph"><i class="input-icon uil uil-at"></i>Email Address</p>
                        <input type="email" name="logemail" class="form-style" placeholder="Enter your Email" id="logemail" autocomplete="off">
                        
                      </div>  
                      <div class="form-group mt-2">
                        <p class="paragraph"><i class="input-icon uil uil-lock-alt"></i>Password</p>
                        <input type="password" name="logpass" class="form-style" placeholder="Enter Password" id="logpass" autocomplete="off">
                        
                      </div>
                      <a href="#" class="btn mt-4">Sign Up</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
